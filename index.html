<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto - EUFORIA Boutique</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-sparkles"></i> EUFORIA <span class="boutique">Boutique</span>
            </div>
            <h1 class="page-title">Nuevo Producto</h1>
            <div class="cart">
                <i class="fas fa-shopping-bag"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main-content full-width">
            <div class="form-card">
                <form id="registroProductoForm">
                    <div class="form-row">
                        <div class="form-group two-thirds">
                            <label for="name">Nombre del Producto:</label>
                            <input type="text" id="name" required placeholder="Hydro-Boost Ácido Hialurónico">
                        </div>
                        <div class="form-group one-third">
                             <label for="id">Código (ID FireBase):</label>
                            <input type="text" id="id" placeholder="Si lo dejas vacío, Firebase genera uno.">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="area">Área/Categoría:</label>
                            <select id="area" required>
                                <option value="" disabled selected>Selecciona una categoría</option>
                                <option value="Skincare">Skincare</option>
                                <option value="Ojos">Ojos</option>
                                <option value="Rostro">Rostro</option>
                                <option value="Labios">Labios</option>
                                <option value="Lociones">Lociones</option>
                                <option value="Cejas">Cejas</option>
                                <option value="Brochas">Brochas</option>
                                <option value="Accesorios">Accesorios</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <label for="description">Descripción:</label>
                            <input type="text" id="description" required placeholder="*Hidratación profunda 72 horas.">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="price">Precio:</label>
                            <input type="number" id="price" required placeholder="159000">
                        </div>
                        <div class="form-group half">
                            <label for="stock">Stock:</label>
                            <input type="number" id="stock" required placeholder="18">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="imageUrl">Imagen URL (Ruta):</label>
                            <input type="url" id="imageUrl" placeholder="Pegar la ruta de la imagen aquí (opcional)">
                        </div>
                        <div class="form-group half">
                            <label for="color">Color:</label>
                            <input type="text" id="color" placeholder="Blanco Nube">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="document.getElementById('registroProductoForm').reset()">Cancelar</button>
                        <button type="submit" class="btn-register">Registrar Producto</button>
                    </div>

                    <div id="statusMessage" class="status-message"></div>
                </form>
            </div>
            
            <div class="image-placeholder">
                <i class="fas fa-star"></i>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
